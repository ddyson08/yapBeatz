  <style>
    /* Set the iframe to have a dynamic height based on viewport */
    iframe {
      width: 100%;
      border: none;
      display: block;
    }
  </style>
   <script>
    function adjustIframeHeight() {
      const iframe = document.getElementById('myIframe');
      const windowHeight = window.innerHeight;
      iframe.style.height = `${windowHeight}px`;
    }

    // Adjust iframe height when the page loads and on resize
    window.addEventListener('load', adjustIframeHeight);
    window.addEventListener('resize', adjustIframeHeight);

    // Optional: Also check when orientation changes (portrait/landscape)
    window.addEventListener('orientationchange', adjustIframeHeight);
  </script>

  <iframe id="myIframe" style="position: absolute; left: 0; top: 0; border: 0px solid black; width: 100vw; height: 100vh" src="https://script.google.com/macros/s/AKfycbxEBAgWgt4-drwy39igXN0AceBhOQZh8WMRPG6T06IWScy1vvn4d1DK3Ee1ttIcG3mu/exec"></iframe>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
