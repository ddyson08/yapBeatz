  <script>
    function isPortraitAndNotPWA() {
  // Check if it's in portrait mode
  const isPortrait = window.matchMedia('(orientation: portrait)').matches;

  // Check if the app is a PWA
  const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

  return isPortrait && !isPWA; // Return true if in portrait and not a PWA
}

// Apply styles when the conditions are met
if (isPortraitAndNotPWA()) {
  document.body.querySelector('iframe').style.height="90vh"; 
}
  </script>
